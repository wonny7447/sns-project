{% extends 'base.html' %}
{% load static %}

{% block content %}

<form action="{% url 'create' %}" method="post" style="width: 80%; margin-top: 5em; margin-left: 5em;">
	{% csrf_token %}
    <div class="row mb-3">
        <label for="title" class="col-sm-2 col-form-label">제목</label>
        <div class="col-sm-10">
            <input type="text" class="form-control" id="title" name="title">
        </div>
    </div>
    <div class="row mb-3">
        <label for="writer" class="col-sm-2 col-form-label">작성자</label>
        <div class="col-sm-10">
            <input type="text" class="form-control" id="writer" name="writer">
        </div>
    </div>
    <div class="row mb-3">
        <label for="body" class="col-sm-2 col-form-label">내용</label>
        <div class="col-sm-10">
            <textarea type="text" class="form-control" id="body" name="body" id="" cols="30" rows="10"></textarea>
        </div>
    </div>
    <button type="submit" class="btn btn-primary">제출</button>
</form>

{% endblock %}
